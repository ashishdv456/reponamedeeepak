trigger: none
pool: agentpool_babu
stages:
  - stage: 
    displayName: terraform-tool
    jobs:
      - job: 
        steps:
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            backendServiceArm: 'service_connection_name'
            backendAzureRmResourceGroupName: 'resource_group_new'
            backendAzureRmStorageAccountName: 'storageconnew'
            backendAzureRmContainerName: 'storageconnew'
            backendAzureRmKey: 'newyaml'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            environmentServiceNameAzureRM: 'service_connection_name'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            environmentServiceNameAzureRM: 'service_connection_name'